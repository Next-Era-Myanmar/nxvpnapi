version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: nxvpn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nxvpn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nxvpn"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: nxvpn-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@db:5432/nxvpn
      JWT_SECRET: change-me-in-production
      JWT_ACCESS_TOKEN_TTL_SECONDS: 900
      JWT_REFRESH_TOKEN_TTL_SECONDS: 604800
    ports:
      - "8080:8080"

volumes:
  postgres_data:
